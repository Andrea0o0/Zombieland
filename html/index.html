<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="/css/style.css" rel="stylesheet" />
    <title>Zombieland</title>
  </head>

  <body>
    <div id="start-page">
      <main>  
        <img src="/images/INSTRUCTIONS/ZOMBIELAND.svg" width="800">
      <div class = 'title_and_subtitle'>
          <img src="/images/INSTRUCTIONS/TITLE.svg" width="800">
          <img src="/images/INSTRUCTIONS/SUBTITLE.svg" width="500">
      </div>
      <div class="AVATARS&WORLDS">
          <div class="left_column">
            <div class = 'avatars'>
               <img src="/images/INSTRUCTIONS/AVATARS.svg" width="200">
            </div>
            <img src="/images/INSTRUCTIONS/ANDREA STATIC.gif" width="150">
            <img src="/images/INSTRUCTIONS/SALLY STATIC.gif" width="150">
          </div>
          <div class="right_column">
            <div class = 'worlds'>
              <img src="/images/INSTRUCTIONS/WORLDS.svg" width="200">
            </div>
            <img src="/images/BACKGROUND/WORLD 1.png" class = 'world_Instructions'>
            <img src="/images/BACKGROUND/WORLD 2.png" class = 'world_Instructions'>
            <img src="/images/BACKGROUND/WORLD 3.png" class = 'world_Instructions'>
            <img src="/images/BACKGROUND/WORLD 4.png" class = 'world_Instructions'>
            <img src="/images/BACKGROUND/WORLD 5.png" class = 'world_Instructions'>
            <img src="/images/BACKGROUND/WORLD 6.png" class = 'world_Instructions'>
          </div>
      </div>
      <div class="ZOMBIES">
        <img src="/images/INSTRUCTIONS/LINE ZOMBIES.svg" width="1200">
        <div class="walking_Dead">
          <div>
              <img src="/images/INSTRUCTIONS/WALKING DEAD TITLE.svg" width="200" style="margin-bottom:20px;">
          </div>
          <img src="/images/INSTRUCTIONS/WALKING DEAD 1.gif" height="150">
          <img src="/images/INSTRUCTIONS/WALKING DEAD 2.gif" height="150">
        </div>
        <div class="dog_Zombies">
          <div>
            <img src="/images/INSTRUCTIONS/DOG ZOMBIE TITLE.svg" width="200">
          </div>
          <img src="/images/INSTRUCTIONS/DOG ZOMBIE.gif" height="150">
        </div>
        <div class="big_Zombie">
          <div>
            <img src="/images/INSTRUCTIONS/BIG ZOMBIE TITLE.svg" width="200">
          </div>
          <img src="/images/INSTRUCTIONS/BIG ZOMBIE.gif" height="150">
        </div>
      </div>
      <div class="AVATAR INSTRUCTIONS">
        <img src="/images/INSTRUCTIONS/10 L&B.svg" width="1200">
        <div class="walking_Dead">
          <div>
              <img src="/images/INSTRUCTIONS/WALKING DEAD TITLE.svg" width="200" style="margin-bottom:20px;">
          </div>
          <img src="/images/INSTRUCTIONS/WALKING DEAD 1.gif" height="150">
          <img src="/images/INSTRUCTIONS/WALKING DEAD 2.gif" height="150">
        </div>
        <div class="dog_Zombies">
          <div>
            <img src="/images/INSTRUCTIONS/DOG ZOMBIE TITLE.svg" width="200">
          </div>
          <img src="/images/INSTRUCTIONS/DOG ZOMBIE.gif" height="150">
        </div>
        <div class="big_Zombie">
          <div>
            <img src="/images/INSTRUCTIONS/BIG ZOMBIE TITLE.svg" width="200">
          </div>
          <img src="/images/INSTRUCTIONS/BIG ZOMBIE.gif" height="150">
        </div>
      </div>
        <button id="start-landing_page"><img src="/images/INSTRUCTIONS/START BUTTON.svg" height="40px"/></button>
      </main>
    </div>

    <div id="avatar-page">
      <!-- <canvas id="canvas-Avatar" width="1000px" height="600px" class="hidden"></canvas> -->
      <div id="killers">
        <button id="killer_Andrea"><img id="killer_Andrea_image" class="active_border" src="/images/KILLERS AVATAR/ANDREA/STATIC/craig-mullins-maggie-idle.gif"/></button>
        <button id="killer_Sally"><img id="killer_Sally_image" class="no_active_border" src="/images/KILLERS AVATAR/SALLY/STATIC/craig-mullins-michone-idle NO BACKGROUND.gif"/></button>
        
      </div>

      <div id="backgrounds">
        <button id="background_1"><img id="background_1_image" class="active_border" src="/images/BACKGROUND/WORLD 1.png"/></button>
        <button id="background_2"><img id="background_2_image" class="no_active_border" src="/images/BACKGROUND/WORLD 2.png"/></button>
        <button id="background_3"><img id="background_3_image" class="no_active_border" src="/images/BACKGROUND/WORLD 3.png"/></button>
        <button id="background_4"><img id="background_4_image" class="no_active_border" src="/images/BACKGROUND/WORLD 4.png"/></button>
        <button id="background_5"><img id="background_5_image" class="no_active_border" src="/images/BACKGROUND/WORLD 5.png"/></button>
        <button id="background_6"><img id="background_6_image" class="no_active_border" src="/images/BACKGROUND/WORLD 6.png"/></button>

       
      </div>
        <button id="start-game">PLAY</button>
    </div>
    
    
    <div id="game-page">
      <canvas id="canvas-Game" width="1790px" height="650px" class="hidden">
      </canvas>  
      
    </div>

    
   

    
    <script src="/js/assets.js"></script>
    <script src="/js/world.js"></script>
    <script src="/js/zombies.js"></script>
    <script src="/js/player.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/shoot.js"></script>
    
    
  </body>

</html>
